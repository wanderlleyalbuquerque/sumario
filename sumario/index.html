<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Hanken+Grotesk:wght@300&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main class="container" id="container">
  <section class="form-container">
    <form action="#">
      <div class="result">
        <h3>Your Result</h3>
        <div class="nuber">
          <h3>
            73
          </h3>
          <p>
            of 100
          </p>
        </div>
        <span>Great</span>
        <h6>
         Great
         You scored higher than 65% of the people who have taken these tests.
        </h6>
      </div>

      <section class="sumurry">
        <h2>Summary</h2>
        <section class="info">
          <div class="rea">
            <img src="./assets/images/icon-reaction.svg" alt="">
            <h4>Reaction</h4>
          </div>
          <div class="mem">
            <img src="./assets/images/icon-memory.svg" alt="">
            <h4>Memory</h4>
          </div>
          <div class="ver">
            <img src="./assets/images/icon-verbal.svg" alt="">
            <h4>Verbal</h4>
          </div>
          <div class="vis">
            <img src="./assets/images/icon-visual.svg" alt="">
            <h4>Visual</h4>
          </div>
          <input type="button" value="Continue">
        </section>
      </section>
  
    </form>
  </section>
  
  
  <div class="attribution">
    Challenge by <a href="https://github.com/carloswvas" target="_blank">Carlos Vasconcelos</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</main>
</body>
</html>
